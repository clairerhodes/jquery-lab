<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="node_modules/jquery/dist/jquery.js"></script>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Boba Shop Clicker!</title>
</head>
<body id="game-body">
    <header>
        <h1>Welcome to the Unicorn Boba Cafe!</h1>
        <h3>Make 111 boba drinks to win!</h3>
    </header>
    <section>
        <p id="counter">Total Boba: 0</p>
        <img id="unicorn" src="https://s6.imgcdn.dev/Xeb00.png">
         <section>
            <button id="boba" class="button">Make boba!</button>
            <button id="machine" class="button">Use boba machine!</button>
            <button id="combust" class="button">Do Not Click Here</button>
         </section>
        <p id="wlstatement">Click Make Boba! to make 1 boba drink</p>
        <button id="restart" class="button">Play Again!</button>
    </section>
</body>
</html>
